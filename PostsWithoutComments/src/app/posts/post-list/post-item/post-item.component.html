<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading"> {{ post.postTitle }}</h4>
    <p class="list-group-item-heading">{{ post.postContent }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="post.postImagePath"
      alt="{{ post.postTitle }}"
      class="img-responsive"
      style="max-height: 40px;"
    >
  </span>
  <!-- <button (click)="checkPostId(index)"> Check Post Id</button> -->
</a>
