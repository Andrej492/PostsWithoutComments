<div class="row">
  <div class="col-xs-12">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onNewPost()"
      [disabled]="!isAllowed">New Post</button>
  </div>
</div>
<hr>
<div *ngIf="isLoading">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row" *ngIf="posts.length <= 0 && !isLoading">
  <h3>No posts added yet!</h3>
</div>
<div class="row" *ngIf="posts.length > 0">
  <div class="col-xs-12">
    <app-post-item
      *ngFor="let postElement of posts; let i = index"
      [post]="postElement"
      [index]="i">
    </app-post-item>
  </div>
</div>
<hr>
