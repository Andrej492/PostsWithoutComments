<div class="row">
  <div class="col-xs-12">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onNewPost()"
      [disabled]="!isAllowed">New Post</button>
  </div>
</div>
<hr>
<div class="row" *ngIf="posts.length > 0">
  <div class="col-xs-12">
    <app-post-item
      *ngFor="let postElement of posts; let i = index"
      [post]="postElement"
      [index]="i">
    </app-post-item>
  </div>
</div>
<div class="row" *ngIf="posts.length <= 0">
  <h3>No posts added yet!</h3>
</div>
<hr>
<div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="getAuthStatus()"
  >Check Auth Status
</button>
</div>
