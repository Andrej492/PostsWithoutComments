<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
    <form
      [formGroup]="commentForm"
      (ngSubmit)="onSubmit()"
      *ngIf="commentForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!commentForm.valid">Save Comment</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label
              for="commentContent"
              class="control-label"> Comment: </label>
            <textarea
              type="comment"
              id="commentContent"
              class="form-control"
              rows="4"
              cols="8"
              formControlName="commentContent"
              placeholder="Enter Comment:"> Comment:
            </textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
