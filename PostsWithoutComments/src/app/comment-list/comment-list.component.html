<div *ngFor="let comment of comments; let i = index">
  <ul class="list-group-item">
    <li class="list-item">
      <span> {{ comment.commentContent }} </span>
      <div><img src="https://i.imgur.com/tPvlEdq.jpg" width="18" height="18"><span class="text2">{{ comment.commentOwnerUsername }}</span></div>
      <div class="row">
        <div class="col-xs-12">
          <button
          type="button"
          class="btn btn-primary"
          (click)="onLikeComment(comment, i)"
          style="margin-bottom: 5px;"
          [disabled]="loggedUser === 'not Logged'"> Like {{comment.countLikes}}
          </button> |
          <button
          type="button"
          class="btn btn-secondary"
          (click)="onDislikeComment(comment, i)"
          style="margin-bottom: 5px;"
          [disabled]="loggedUser === 'not Logged'"> Dislike {{comment.countDislikes}}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-primary"
            style="cursor: pointer;"
            (click)="onEditComment(comment)"
            [disabled]="comment.commentOwnerUsername !== loggedUser">Edit</button> |
          <button
            type="button"
            class="btn btn-danger"
            style="cursor: pointer;"
            (click)="onDeleteComment(comment)"
            [disabled]="comment.commentOwnerUsername !== loggedUser && postAuthor !== loggedUser"
            >Delete</button>
            <div class="float-end" *ngIf="comment.commentEdited">Updated at: {{ comment.commentUpdatedAt }}</div>
            <div class="float-end" *ngIf="!comment.commentEdited">Created at: {{ comment.commentCreatedAt }}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
